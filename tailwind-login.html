<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NovaSuite — Sign In</title>

    <!-- Tailwind CSS v4 Browser CDN -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <!-- Google Fonts: Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">

    <style>
        /* ===== Base ===== */
        * { font-family: 'Inter', system-ui, -apple-system, sans-serif; }

        /* ===== Animated Gradient Background ===== */
        body {
            background: linear-gradient(-45deg, #0a0a1a, #1a103d, #0f1729, #0d0b21, #120a2e);
            background-size: 400% 400%;
            animation: gradientShift 20s ease infinite;
        }
        @keyframes gradientShift {
            0%, 100% { background-position: 0% 50%; }
            25%  { background-position: 50% 0%; }
            50%  { background-position: 100% 50%; }
            75%  { background-position: 50% 100%; }
        }

        /* ===== Floating Blobs ===== */
        .blob {
            position: fixed;
            border-radius: 50%;
            filter: blur(100px);
            z-index: 0;
            will-change: transform;
        }
        .blob-1 {
            width: 550px; height: 550px;
            background: radial-gradient(circle, rgba(124,58,237,0.35), transparent 70%);
            top: -180px; left: -180px;
            animation: blobDrift1 22s ease-in-out infinite;
        }
        .blob-2 {
            width: 450px; height: 450px;
            background: radial-gradient(circle, rgba(37,99,235,0.3), transparent 70%);
            bottom: -140px; right: -140px;
            animation: blobDrift2 28s ease-in-out infinite;
        }
        .blob-3 {
            width: 380px; height: 380px;
            background: radial-gradient(circle, rgba(236,72,153,0.2), transparent 70%);
            top: 45%; left: 55%;
            animation: blobDrift3 18s ease-in-out infinite;
        }
        @keyframes blobDrift1 {
            0%, 100% { transform: translate(0,0) scale(1); }
            33% { transform: translate(100px,-80px) scale(1.12); }
            66% { transform: translate(-50px,50px) scale(0.92); }
        }
        @keyframes blobDrift2 {
            0%, 100% { transform: translate(0,0) scale(1); }
            33% { transform: translate(-80px,60px) scale(1.15); }
            66% { transform: translate(60px,-40px) scale(0.88); }
        }
        @keyframes blobDrift3 {
            0%, 100% { transform: translate(0,0) scale(1); }
            33% { transform: translate(70px,70px) scale(1.08); }
            66% { transform: translate(-100px,-30px) scale(1.1); }
        }

        /* ===== Dot Grid Overlay ===== */
        .dot-grid {
            position: fixed;
            inset: 0;
            background-image: radial-gradient(rgba(255,255,255,0.03) 1px, transparent 1px);
            background-size: 32px 32px;
            z-index: 0;
            pointer-events: none;
        }

        /* ===== Glassmorphism Card ===== */
        .glass-card {
            background: rgba(255,255,255,0.035);
            backdrop-filter: blur(28px) saturate(180%);
            -webkit-backdrop-filter: blur(28px) saturate(180%);
            border: 1px solid rgba(255,255,255,0.07);
            box-shadow:
                0 0 0 1px rgba(255,255,255,0.03) inset,
                0 30px 80px -20px rgba(0,0,0,0.5);
        }

        /* ===== Floating Label System ===== */
        .float-group {
            position: relative;
        }
        .float-group .float-label {
            position: absolute;
            left: 48px;
            top: 50%;
            transform: translateY(-50%);
            color: #6b7280;
            font-size: 0.875rem;
            pointer-events: none;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            transform-origin: left center;
        }
        .float-group input:focus ~ .float-label,
        .float-group input:not(:placeholder-shown) ~ .float-label {
            top: 13px;
            transform: translateY(0);
            font-size: 0.6rem;
            letter-spacing: 0.06em;
            text-transform: uppercase;
            color: #a78bfa;
            font-weight: 600;
        }

        /* ===== Input Glow Focus ===== */
        .input-glass {
            background: rgba(255,255,255,0.035);
            border: 1px solid rgba(255,255,255,0.07);
            transition: all 0.35s cubic-bezier(0.4, 0, 0.2, 1);
        }
        .input-glass:focus {
            border-color: rgba(139,92,246,0.5);
            box-shadow:
                0 0 0 3px rgba(139,92,246,0.12),
                0 0 30px -5px rgba(139,92,246,0.15);
            background: rgba(255,255,255,0.05);
        }

        /* ===== Custom Checkbox ===== */
        .check-custom {
            -webkit-appearance: none;
            appearance: none;
            width: 16px; height: 16px;
            border: 1.5px solid rgba(255,255,255,0.15);
            border-radius: 4px;
            background: rgba(255,255,255,0.04);
            cursor: pointer;
            position: relative;
            transition: all 0.25s ease;
            flex-shrink: 0;
        }
        .check-custom:hover { border-color: rgba(139,92,246,0.5); }
        .check-custom:checked {
            background: linear-gradient(135deg, #7c3aed, #6d28d9);
            border-color: #7c3aed;
        }
        .check-custom:checked::after {
            content: '';
            position: absolute;
            left: 4px; top: 1px;
            width: 5px; height: 9px;
            border: solid white;
            border-width: 0 1.5px 1.5px 0;
            transform: rotate(45deg);
        }
        .check-custom:focus-visible {
            box-shadow: 0 0 0 3px rgba(139,92,246,0.25);
        }

        /* ===== Gradient Button ===== */
        .btn-glow {
            background: linear-gradient(135deg, #7c3aed 0%, #4f46e5 50%, #7c3aed 100%);
            background-size: 200% auto;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
        }
        .btn-glow::before {
            content: '';
            position: absolute;
            inset: 0;
            background: linear-gradient(135deg, transparent, rgba(255,255,255,0.1), transparent);
            transform: translateX(-100%);
            transition: transform 0.6s ease;
        }
        .btn-glow:hover {
            background-position: right center;
            transform: translateY(-2px);
            box-shadow: 0 14px 44px -8px rgba(124,58,237,0.55);
        }
        .btn-glow:hover::before {
            transform: translateX(100%);
        }
        .btn-glow:active {
            transform: translateY(0) scale(0.98);
            box-shadow: 0 6px 20px rgba(124,58,237,0.3);
        }

        /* ===== Social Buttons ===== */
        .btn-social {
            background: rgba(255,255,255,0.035);
            border: 1px solid rgba(255,255,255,0.07);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        .btn-social:hover {
            background: rgba(255,255,255,0.07);
            border-color: rgba(255,255,255,0.12);
            transform: translateY(-2px);
            box-shadow: 0 8px 30px rgba(0,0,0,0.25);
        }
        .btn-social:active { transform: translateY(0); }

        /* ===== Divider ===== */
        .divider-fade {
            height: 1px;
            background: linear-gradient(to right, transparent, rgba(255,255,255,0.08), transparent);
        }

        /* ===== Link Underline Animation ===== */
        .link-underline {
            position: relative;
            transition: color 0.3s ease;
        }
        .link-underline::after {
            content: '';
            position: absolute;
            bottom: -2px; left: 0;
            width: 0; height: 1px;
            background: currentColor;
            transition: width 0.3s ease;
        }
        .link-underline:hover::after { width: 100%; }

        /* ===== Entrance Stagger ===== */
        @keyframes enterUp {
            from { opacity: 0; transform: translateY(28px) scale(0.98); }
            to   { opacity: 1; transform: translateY(0) scale(1); }
        }
        .enter {
            opacity: 0;
            animation: enterUp 0.65s cubic-bezier(0.16, 1, 0.3, 1) forwards;
        }
        .d1 { animation-delay: 0.06s; }
        .d2 { animation-delay: 0.12s; }
        .d3 { animation-delay: 0.18s; }
        .d4 { animation-delay: 0.24s; }
        .d5 { animation-delay: 0.30s; }
        .d6 { animation-delay: 0.36s; }
        .d7 { animation-delay: 0.42s; }
        .d8 { animation-delay: 0.48s; }
        .d9 { animation-delay: 0.54s; }
    </style>
</head>

<body class="min-h-screen flex items-center justify-center p-4 sm:p-6 overflow-hidden relative">

    <!-- ===== Background Elements ===== -->
    <div class="blob blob-1" aria-hidden="true"></div>
    <div class="blob blob-2" aria-hidden="true"></div>
    <div class="blob blob-3" aria-hidden="true"></div>
    <div class="dot-grid" aria-hidden="true"></div>

    <!-- ===== Main Login Card ===== -->
    <main class="w-full max-w-[430px] relative z-10">
        <div class="glass-card rounded-[28px] p-7 sm:p-9">

            <!-- ── Logo & Brand ── -->
            <div class="text-center mb-7 enter d1">
                <div class="inline-flex items-center justify-center w-[52px] h-[52px] rounded-2xl bg-gradient-to-br from-violet-500 via-purple-500 to-blue-600 shadow-lg shadow-violet-600/30 mb-4 ring-1 ring-white/10">
                    <svg class="w-6 h-6 text-white" fill="none" stroke="currentColor" stroke-width="2.2" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M13 10V3L4 14h7v7l9-11h-7z"/>
                    </svg>
                </div>
                <h1 class="text-[21px] font-bold text-white tracking-tight leading-tight">Welcome back</h1>
                <p class="text-gray-500 mt-1 text-[13px]">Sign in to your NovaSuite account</p>
            </div>

            <!-- ── Login Form ── -->
            <form id="loginForm" class="space-y-3.5" novalidate>

                <!-- Email Input -->
                <div class="float-group enter d2">
                    <span class="absolute left-4 top-1/2 -translate-y-1/2 text-gray-600 z-10 pointer-events-none">
                        <svg class="w-[17px] h-[17px]" fill="none" stroke="currentColor" stroke-width="1.5" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M21.75 6.75v10.5a2.25 2.25 0 01-2.25 2.25h-15a2.25 2.25 0 01-2.25-2.25V6.75m19.5 0A2.25 2.25 0 0019.5 4.5h-15a2.25 2.25 0 00-2.25 2.25m19.5 0v.243a2.25 2.25 0 01-1.07 1.916l-7.5 4.615a2.25 2.25 0 01-2.36 0L3.32 8.91a2.25 2.25 0 01-1.07-1.916V6.75"/>
                        </svg>
                    </span>
                    <input
                        type="email"
                        id="email"
                        placeholder=" "
                        required
                        autocomplete="email"
                        aria-label="Email address"
                        class="input-glass w-full rounded-xl pl-12 pr-4 pt-[22px] pb-[10px] text-white text-[13.5px] outline-none"
                    >
                    <label for="email" class="float-label">Email address</label>
                </div>

                <!-- Password Input -->
                <div class="float-group enter d3">
                    <span class="absolute left-4 top-1/2 -translate-y-1/2 text-gray-600 z-10 pointer-events-none">
                        <svg class="w-[17px] h-[17px]" fill="none" stroke="currentColor" stroke-width="1.5" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M16.5 10.5V6.75a4.5 4.5 0 10-9 0v3.75m-.75 11.25h10.5a2.25 2.25 0 002.25-2.25v-6.75a2.25 2.25 0 00-2.25-2.25H6.75a2.25 2.25 0 00-2.25 2.25v6.75a2.25 2.25 0 002.25 2.25z"/>
                        </svg>
                    </span>
                    <input
                        type="password"
                        id="password"
                        placeholder=" "
                        required
                        autocomplete="current-password"
                        aria-label="Password"
                        class="input-glass w-full rounded-xl pl-12 pr-12 pt-[22px] pb-[10px] text-white text-[13.5px] outline-none"
                    >
                    <label for="password" class="float-label">Password</label>

                    <!-- Show / Hide Toggle -->
                    <button
                        type="button"
                        id="toggleBtn"
                        class="absolute right-4 top-1/2 -translate-y-1/2 text-gray-600 hover:text-violet-400 transition-colors duration-300 cursor-pointer z-10"
                        aria-label="Toggle password visibility"
                    >
                        <svg id="eyeShow" class="w-[17px] h-[17px]" fill="none" stroke="currentColor" stroke-width="1.5" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M2.036 12.322a1.012 1.012 0 010-.639C3.423 7.51 7.36 4.5 12 4.5c4.638 0 8.573 3.007 9.963 7.178.07.207.07.431 0 .639C20.577 16.49 16.64 19.5 12 19.5c-4.638 0-8.573-3.007-9.963-7.178z"/>
                            <path stroke-linecap="round" stroke-linejoin="round" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"/>
                        </svg>
                        <svg id="eyeHide" class="w-[17px] h-[17px] hidden" fill="none" stroke="currentColor" stroke-width="1.5" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M3.98 8.223A10.477 10.477 0 001.934 12C3.226 16.338 7.244 19.5 12 19.5c.993 0 1.953-.138 2.863-.395M6.228 6.228A10.45 10.45 0 0112 4.5c4.756 0 8.773 3.162 10.065 7.498a10.523 10.523 0 01-4.293 5.774M6.228 6.228L3 3m3.228 3.228l3.65 3.65m7.894 7.894L21 21m-3.228-3.228l-3.65-3.65m0 0a3 3 0 10-4.243-4.243m4.242 4.242L9.88 9.88"/>
                        </svg>
                    </button>
                </div>

                <!-- Remember Me & Forgot Password -->
                <div class="flex items-center justify-between pt-0.5 enter d4">
                    <label class="flex items-center gap-2 cursor-pointer group select-none">
                        <input type="checkbox" class="check-custom" aria-label="Remember me">
                        <span class="text-[12.5px] text-gray-500 group-hover:text-gray-400 transition-colors">Remember me</span>
                    </label>
                    <a href="#" class="text-[12.5px] text-violet-400 hover:text-violet-300 link-underline transition-colors">Forgot password?</a>
                </div>

                <!-- Sign In Button -->
                <div class="enter d5 pt-1.5">
                    <button
                        type="submit"
                        id="submitBtn"
                        class="btn-glow w-full py-3 rounded-xl text-white font-semibold text-[13.5px] tracking-wide cursor-pointer relative z-10"
                    >
                        <span id="btnText">Sign in</span>
                    </button>
                </div>
            </form>

            <!-- ── Divider ── -->
            <div class="flex items-center gap-4 my-5 enter d6">
                <div class="divider-fade flex-1"></div>
                <span class="text-[10.5px] text-gray-600 uppercase tracking-[0.12em] font-medium whitespace-nowrap">or continue with</span>
                <div class="divider-fade flex-1"></div>
            </div>

            <!-- ── Social Login Buttons ── -->
            <div class="grid grid-cols-2 gap-2.5 enter d7">
                <!-- Google -->
                <button type="button" class="btn-social flex items-center justify-center gap-2.5 rounded-xl py-2.5 cursor-pointer">
                    <svg class="w-[16px] h-[16px]" viewBox="0 0 24 24">
                        <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92a5.06 5.06 0 01-2.2 3.32v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.1z"/>
                        <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
                        <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
                        <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
                    </svg>
                    <span class="text-[12.5px] font-medium text-gray-300">Google</span>
                </button>

                <!-- GitHub -->
                <button type="button" class="btn-social flex items-center justify-center gap-2.5 rounded-xl py-2.5 cursor-pointer">
                    <svg class="w-[16px] h-[16px] text-white" fill="currentColor" viewBox="0 0 24 24">
                        <path d="M12 0c-6.626 0-12 5.373-12 12 0 5.302 3.438 9.8 8.207 11.387.599.111.793-.261.793-.577v-2.234c-3.338.726-4.033-1.416-4.033-1.416-.546-1.387-1.333-1.756-1.333-1.756-1.089-.745.083-.729.083-.729 1.205.084 1.839 1.237 1.839 1.237 1.07 1.834 2.807 1.304 3.492.997.107-.775.418-1.305.762-1.604-2.665-.305-5.467-1.334-5.467-5.931 0-1.311.469-2.381 1.236-3.221-.124-.303-.535-1.524.117-3.176 0 0 1.008-.322 3.301 1.23.957-.266 1.983-.399 3.003-.404 1.02.005 2.047.138 3.006.404 2.291-1.552 3.297-1.23 3.297-1.23.653 1.653.242 2.874.118 3.176.77.84 1.235 1.911 1.235 3.221 0 4.609-2.807 5.624-5.479 5.921.43.372.823 1.102.823 2.222v3.293c0 .319.192.694.801.576 4.765-1.589 8.199-6.086 8.199-11.386 0-6.627-5.373-12-12-12z"/>
                    </svg>
                    <span class="text-[12.5px] font-medium text-gray-300">GitHub</span>
                </button>
            </div>

            <!-- ── Sign Up Redirect ── -->
            <p class="text-center text-[12.5px] text-gray-600 mt-5 enter d8">
                Don't have an account?
                <a href="#" class="text-violet-400 hover:text-violet-300 font-semibold link-underline transition-colors ml-0.5">Create account</a>
            </p>
        </div>

        <!-- ── Subtle bottom branding ── -->
        <p class="text-center text-[11px] text-gray-700 mt-5 enter d9">
            Protected by enterprise-grade encryption
        </p>
    </main>

    <!-- ===== JavaScript ===== -->
    <script>
        /* ── Password Toggle ── */
        const toggleBtn  = document.getElementById('toggleBtn');
        const passInput  = document.getElementById('password');
        const eyeShow    = document.getElementById('eyeShow');
        const eyeHide    = document.getElementById('eyeHide');

        toggleBtn.addEventListener('click', () => {
            const isPassword = passInput.type === 'password';
            passInput.type = isPassword ? 'text' : 'password';
            eyeShow.classList.toggle('hidden', isPassword);
            eyeHide.classList.toggle('hidden', !isPassword);
        });

        /* ── Form Submit Handler (Demo) ── */
        document.getElementById('loginForm').addEventListener('submit', function (e) {
            e.preventDefault();
            const btn     = document.getElementById('submitBtn');
            const btnText = document.getElementById('btnText');
            const orig    = btnText.textContent;

            btn.disabled = true;
            btn.style.opacity = '0.7';
            btnText.innerHTML = `
                <svg class="inline-block w-4 h-4 mr-2 animate-spin" fill="none" viewBox="0 0 24 24">
                    <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                    <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4z"></path>
                </svg>
                Signing in…`;

            setTimeout(() => {
                btnText.textContent = '✓ Success!';
                btn.style.opacity = '1';
                setTimeout(() => {
                    btnText.textContent = orig;
                    btn.disabled = false;
                }, 1500);
            }, 2000);
        });
    </script>
</body>
</html>
